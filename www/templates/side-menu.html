<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">{{ 'SIDE_MENU_TITLE' | translate }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/map">
          <i class="icon ion-map"></i>
          {{ 'TAB_MAP_TEXT' | translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/lost">
          <i class="icon ion-ios-paw"></i>
          {{ 'TAB_LOST.TITLE' | translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/found">
          <i class="icon ion-ios-paw-outline"></i>
          {{ 'TAB_FOUND_TEXT' | translate }}
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/adoption">
          <i class="icon ion-ios-heart"></i>
          {{ 'TAB_ADOPTION_TEXT' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
