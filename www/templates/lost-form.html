<ion-view name="tab-lost" view-title="{{ 'TAB_LOST.FORM_TITLE' | translate }}">
  <ion-content id="lostForm">
    <div class="row">
      <div class="col col-50">
        <img style="width:150px; height:150px;"
                    src="{{data.image}}" />
      </div>
      <div class="col col-25">
        <button type="button" ng-click="getPhoto('CAMERA')" class="button button-calm icon ion-camera"></button>
      </div>
      <div class="col col-25">
        <button type="button" ng-click="getPhoto('GALLERY')" class="button button-calm icon ion-image"></button>
      </div>
    </div>
    <div class="row">
      <div class="col col-100">
        <label class="item item-input">
          <input type="text" placeholder="{{ 'TAB_LOST.FORM_COLOR' | translate }}" ng-model="data.color">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col col-50">
        <label class="item item-input">
          <input type="text" placeholder="{{ 'TAB_LOST.FORM_STATE' | translate }}" ng-model="data.state">
        </label>
      </div>
      <div class="col col-50">
        <label class="item item-input">
          <input type="text" placeholder="{{ 'TAB_LOST.FORM_ZONE' | translate }}" ng-model="data.zone">
        </label>
      </div>
    </div>
    <div class="row row-center">
      <div class="col col-50">
        <label translate>TAB_LOST.FORM_GENDER</label>
      </div>
    </div>
    <div class="row row-center">
      <div class="col col-50">
        <div class="list">
          <label class="item item-radio">
            <input type="radio" name="group" ng-model="data.gender" value="male">
            <div class="item-content" translate>TAB_LOST.FORM_MALE</div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
        </div>
      </div>
      <div class="col col-50">
        <div class="list">
          <label class="item item-radio">
            <input type="radio" name="group" ng-model="data.gender" value="female">
            <div class="item-content" translate>TAB_LOST.FORM_FEMALE</div>
            <i class="radio-icon ion-checkmark"></i>
          </label>
        </div>
      </div>
    </div>
    <div class="row row-center">
      <div class="col col-100">
        <label class="item item-input">
          <input type="date" placeholder="{{ 'TAB_LOST.FORM_DATE' | translate }}" ng-model="data.date">
        </label>
      </div>
    </div>
    <div class="row row-center">
      <div class="col col-100">
        <label class="item item-input">
          <textarea placeholder="{{ 'TAB_LOST.FORM_ADD_COMMENT' | translate }}" ng-model="data.description"></textarea>
        </label>
      </div>
    </div>
    <div class="row row-center">
      <div class="col col-100">
        <button type="button" ng-click="saveLostPet(data)" class="button button-block button-calm" translate>TAB_LOST.FORM_SUBMIT</button>
      </div>
    </div>
  </ion-content>
</ion-view>
