<ion-view name="tab-lost" view-title="{{ 'TAB_LOST.TITLE' | translate }}">
  <ion-content>
    <div class="list" >

      <a ng-repeat="lostPet in lostPets" class="item item-thumbnail-left" href="#/tab/lost/detail/{{ lostPet.id }}">
        <img src="{{ lostPet.image }}">
        <h2>{{ lostPet.title }}</h2>
        <p>{{ lostPet.description }}</p>
        <p>November 05, 1955</p>
      </a>

    </div>
  </ion-content>
  <paper-fab icon="add" ui-sref="tab.lost-form"></paper-fab>
</ion-view>
